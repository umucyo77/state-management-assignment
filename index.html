<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>BlogLife</title>
</head>

<body class="bg-gray-100">
    <!-- Navigation -->

    <div class="bg-black text-white hidden md:flex justify-between px-6 py-2">
        <div class="space-x-4">


            <a href=""><i class="fa fa-facebook"></i></a>
            <a href=""><i class="fa fa-instagram"></i></a>
            <a href=""><i class="fa fa-snapchat"></i></a>
            <a href=""><i class="fa fa-flickr"></i></a>
            <a href=""><i class="fa fa-twitter"></i></a>
            <a href=""><i class="fa fa-linkedin"></i></a>

        </div>
        <div>
            <a href="#">
                <input type="text" id="searchInput" placeholder="Search posts..." class="text-black px-2 py-1 rounded">
                <i class="fa fa-search"></i></a>
        </div>
    </div>

    <div class="max-w-7xl mx-auto">

        <!-- header -->

        <header class="bg-white text-center py-12 px-4">
            <h1 class="text-3xl sm:text-4xl md:text-5xl font-bold">
                JANE BLOGLIFE
            </h1>
            <p class="mt-3 text-sm sm:text-base">
                Welcome to the blog of
                <span class="bg-black text-white px-2 py-1 text-xs sm:text-sm">
                    Jane's world
                </span>
            </p>
        </header>

        <!-- hero section -->

        <div id="home" class="relative">
            <img src="jane.jpg" alt="Jane bloglife" class="w-full h-72 sm:h-96 md:h-[500px] object-cover">
<div class="absolute inset-0 flex flex-col justify-center items-start px-6 sm:px-10 text-white">
      <h2 class="text-2xl sm:text-3xl md:text-4xl">Jane's</h2>
      <h1 class="text-3xl sm:text-5xl md:text-6xl font-bold">
        FASHION BLOG
      </h1>
      <button class="mt-4 bg-white text-black px-4 sm:px-6 py-2 sm:py-3 text-sm sm:text-base hover:opacity-80">SUBSCRIBE</button>
        </div>

    </div>
</body>

</html>
